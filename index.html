<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Loading Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .loading-container {
            width: 80%;
            max-width: 400px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
            height: 30px;
            position: relative;
        }
        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 3s ease-in-out;
        }
        .loading-text {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <div class="loading-container">
        <div class="loading-bar" id="loadingBar"></div>
        <span class="loading-text" id="loadingText">0%</span>
    </div>

    <script>
        let progress = 0;
        let target = 68;
        let interval = setInterval(() => {
            if (progress < target) {
                progress++;
                document.getElementById("loadingBar").style.width = progress + "%";
                document.getElementById("loadingText").innerText = progress + "%";
            } else {
                clearInterval(interval);
            }
        }, 50);
    </script>
</body>
</html>
